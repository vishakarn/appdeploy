  <script>
    // console.log('location.href', window.location.href);
    // const queryString = window.location.hash;
    // console.log(window.location.href.split('?')[1]);
    var result = {};
    var query = window.location.href.split('?')[1];
    if (query && query.split("&").length>0) {
      // console.log(query.split("&"))
      query.split("&").forEach(function (part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      // console.log(result);
      localStorage.setItem("booked_now", JSON.stringify(result));
    } else {
      localStorage.setItem("booked_now", null);
    }

    localStorage.setItem("fromphonepe", window.location.href.split('?')[1] ? window.location.href.split('?')[1].split('=')[1] : 'false');
  </script>
